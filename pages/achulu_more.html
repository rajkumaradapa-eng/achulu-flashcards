<body class="bg-gray-50 min-h-screen font-sans">

                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>

    <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">

            <div class="text-center text-sm text-gray-600">
                ¬© 2024 Telugu Kiranam. Learn Telugu with love.

    </footer>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const ArrowBigLeft = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 15h-6v4l-7-7 7-7v4h6v6z" /></svg>);
        const ArrowBigRight = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9h6V5l7 7-7 7v-4H6V9z" /></svg>);
        const BookOpen = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" /><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>);
        const Volume2 = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" /><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14" /></svg>);
        const Info = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10" /><line x1="12" y1="16" x2="12" y2="12" /><line x1="12" y1="8" x2="12.01" y2="8" /></svg>);
        const Home = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9,22 9,12 15,12 15,22"/></svg>);

        const flashcardData = [
            { id: 1, letter: "‡∞Ö", translit: "a", words: [{ word: "‡∞Ö‡∞Æ‡±ç‡∞Æ", trans: "Amma", mean: "Mother", icon: "üë©" }, { word: "‡∞Ö‡∞Ø‡±ç‡∞Ø", trans: "Ayya", mean: "Father", icon: "üë®" }, { word: "‡∞Ö‡∞∞‡∞ü‡∞ø", trans: "Arati", mean: "Banana", icon: "üçå" }, { word: "‡∞Ö‡∞®‡∞æ‡∞∏", trans: "Anaasa", mean: "Pineapple", icon: "üçç" }], color: "bg-red-100", textColor: "text-red-700" },
            { id: 2, letter: "‡∞Ü", translit: "aa", words: [{ word: "‡∞Ü‡∞µ‡±Å", trans: "Aavu", mean: "Cow", icon: "üêÑ" }, { word: "‡∞Ü‡∞ï‡±Å", trans: "Aaku", mean: "Leaf", icon: "üçÉ" }, { word: "‡∞Ü‡∞ü", trans: "Aata", mean: "Play/Game", icon: "üèè" }, { word: "‡∞Ü‡∞ó‡±Å", trans: "Aagu", mean: "Stop", icon: "üõë" }], color: "bg-orange-100", textColor: "text-orange-700" },
            { id: 3, letter: "‡∞á", translit: "i", words: [{ word: "‡∞á‡∞≤‡±ç‡∞≤‡±Å", trans: "Illu", mean: "House", icon: "üè†" }, { word: "‡∞á‡∞ü‡±Å‡∞ï", trans: "Ituka", mean: "Brick", icon: "üß±" }, { word: "‡∞á‡∞∏‡±Å‡∞ï", trans: "Isuka", mean: "Sand", icon: "üèñ" }, { word: "‡∞á‡∞®‡±Å‡∞Æ‡±Å", trans: "Inumu", mean: "Iron/Metal", icon: "üî©" }], color: "bg-yellow-100", textColor: "text-yellow-700" },
            { id: 4, letter: "‡∞à", translit: "ee", words: [{ word: "‡∞à‡∞ó", trans: "Eega", mean: "Fly", icon: "ü™∞" }, { word: "‡∞à‡∞≤", trans: "Eela", mean: "Whistle", icon: "üå¨" }, { word: "‡∞à‡∞§", trans: "Eeta", mean: "Swim", icon: "üèä" }, { word: "‡∞à‡∞Æ‡±Ü", trans: "Eeme", mean: "She", icon: "üë©" }], color: "bg-green-100", textColor: "text-green-700" },
            { id: 5, letter: "‡∞â", translit: "u", words: [{ word: "‡∞â‡∞°‡±Å‡∞§", trans: "Uduta", mean: "Squirrel", icon: "üêø" }, { word: "‡∞â‡∞≤‡±ç‡∞≤‡∞ø", trans: "Ulli", mean: "Onion", icon: "üßÖ" }, { word: "‡∞â‡∞Ç‡∞ó‡∞∞‡∞Ç", trans: "Ungaram", mean: "Ring", icon: "üíç" }, { word: "‡∞ä‡∞Ø‡∞æ‡∞≤", trans: "Uyyala", mean: "Cradle", icon: "üß∏" }], color: "bg-teal-100", textColor: "text-teal-700" },
            { id: 6, letter: "‡∞ä", translit: "oo", words: [{ word: "‡∞ä‡∞Ø‡∞≤", trans: "Ooyala", mean: "Swing", icon: "üé°" }, { word: "‡∞ä‡∞∞‡±Å", trans: "Ooru", mean: "Village", icon: "üè°" }, { word: "‡∞ä‡∞°", trans: "Ooda", mean: "Banyan Root", icon: "üå≥" }, { word: "‡∞ä‡∞≤‡±Å", trans: "Oolu", mean: "Wool", icon: "üß∂" }], color: "bg-cyan-100", textColor: "text-cyan-700" },
            { id: 7, letter: "‡∞ã", translit: "ru", words: [{ word: "‡∞ã‡∞∑‡∞ø", trans: "Rushi", mean: "Sage", icon: "üßò" }, { word: "‡∞ã‡∞§‡±Å‡∞µ‡±Å", trans: "Ruthuvu", mean: "Season", icon: "‚õÖ" }, { word: "‡∞ã‡∞£‡∞Ç", trans: "Runam", mean: "Debt", icon: "üí∞" }, { word: "‡∞ã‡∞ú‡±Å‡∞µ‡±Å", trans: "Rujuvu", mean: "Proof", icon: "üìÑ" }], color: "bg-blue-100", textColor: "text-blue-700" },
            { id: 8, letter: "‡∞é", translit: "e", words: [{ word: "‡∞é‡∞≤‡±Å‡∞ï", trans: "Eluka", mean: "Rat", icon: "üêÄ" }, { word: "‡∞é‡∞¶‡±ç‡∞¶‡±Å", trans: "Eddu", mean: "Ox/Bull", icon: "üêÇ" }, { word: "‡∞é‡∞°‡∞æ‡∞∞‡∞ø", trans: "Edari", mean: "Desert", icon: "üåµ" }, { word: "‡∞é‡∞∞‡±Å‡∞™‡±Å", trans: "Erupu", mean: "Red", icon: "üü•" }], color: "bg-indigo-100", textColor: "text-indigo-700" },
            { id: 9, letter: "‡∞è", translit: "ae", words: [{ word: "‡∞è‡∞®‡±Å‡∞ó‡±Å", trans: "Aenugu", mean: "Elephant", icon: "üêò" }, { word: "‡∞è‡∞∞‡±Å", trans: "Aeru", mean: "River Stream", icon: "üèû" }, { word: "‡∞è‡∞°‡±Å", trans: "Aedu", mean: "Seven", icon: "7‚É£" }, { word: "‡∞è‡∞ï‡∞æ‡∞Ç‡∞§‡∞Ç", trans: "Ekaantham", mean: "Solitude", icon: "üßò" }], color: "bg-purple-100", textColor: "text-purple-700" },
            { id: 10, letter: "‡∞ê", translit: "ai", words: [{ word: "‡∞ê‡∞¶‡±Å", trans: "Aidu", mean: "Five", icon: "5‚É£" }, { word: "‡∞ê‡∞∏‡±ç", trans: "Ice", mean: "Ice Cream", icon: "üç¶" }, { word: "‡∞ê‡∞∞‡∞æ‡∞µ‡∞§‡∞Ç", trans: "Airavatham", mean: "White Elephant", icon: "üêò" }, { word: "‡∞ê‡∞ï‡±ç‡∞Ø‡∞§", trans: "Aikyatha", mean: "Unity", icon: "ü§ù" }], color: "bg-fuchsia-100", textColor: "text-fuchsia-700" }
        ];

        function TeluguFlashcards() {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [teluguVoice, setTeluguVoice] = useState(null);
            const [isPlaying, setIsPlaying] = useState(false);

            useEffect(() => {
                const loadVoices = () => {
                    const allVoices = window.speechSynthesis.getVoices();
                    const foundVoice = allVoices.find(v => v.lang === 'te-IN' || v.name.toLowerCase().includes('telugu'));
                    setTeluguVoice(foundVoice);
                };
                loadVoices();
                if (window.speechSynthesis.onvoiceschanged !== undefined) {
                    window.speechSynthesis.onvoiceschanged = loadVoices;
                }
            }, []);

            const nextCard = () => setCurrentIndex((prev) => (prev + 1) % flashcardData.length);
            const prevCard = () => setCurrentIndex((prev) => (prev - 1 + flashcardData.length) % flashcardData.length);
            const currentCard = flashcardData[currentIndex];

            const playAudio = (text) => {
                if (!('speechSynthesis' in window)) return;
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                if (teluguVoice) utterance.voice = teluguVoice;
                utterance.lang = 'te-IN';
                utterance.rate = 0.6;
                utterance.onstart = () => setIsPlaying(true);
                utterance.onend = () => setIsPlaying(false);
                window.speechSynthesis.speak(utterance);
            };

            const renderWord = (word, mainLetter) => {
                let i = 0;
                let firstPart = "";
                if (word.length > 0) {
                    firstPart += word[i];
                    i++;
                }
                while (i < word.length) {
                    const charCode = word.charCodeAt(i);
                    if ((charCode >= 0x0C01 && charCode <= 0x0C03) || (charCode >= 0x0C3E && charCode <= 0x0C56) || charCode === 0x0C62 || charCode === 0x0C63) {
                        firstPart += word[i];
                        i++;
                    } else {
                        break;
                    }
                }
                const restOfWord = word.slice(i);
                return (
                    <span className="font-medium text-lg md:text-2xl">
                        <span className={`font-bold text-2xl md:text-4xl ${currentCard.textColor} mr-0.5`}>{firstPart}</span>
                        <span className="text-gray-800">{restOfWord}</span>
                    </span>
                );
            };

            return (
                <div className="max-w-lg w-full">
                    <div className="flex justify-between items-center mb-4 md:mb-6">
                        <h1 className="text-xl md:text-3xl font-bold text-gray-800 flex items-center gap-2">
                            <BookOpen className="w-6 h-6 md:w-8 md:h-8 text-blue-600" />
                            Telugu Achulu Extended (‡∞Ö‡∞ö‡±ç‡∞ö‡±Å‡∞≤‡±Å)
                        </h1>
                        <div className="text-gray-500 font-medium text-sm md:text-base">
                            Card {currentIndex + 1} of {flashcardData.length}
                        </div>
                    </div>
                    {!teluguVoice && (
                        <div className="mb-2 p-2 bg-yellow-50 text-yellow-800 text-xs rounded-lg flex items-center gap-2 border border-yellow-200">
                            <Info className="w-4 h-4 flex-shrink-0" />
                            <span>Audio quality may be limited if 'Telugu' voice is not installed on your device.</span>
                        </div>
                    )}
                    <div className={`relative w-full h-auto min-h-[500px] md:aspect-[4/3] ${currentCard.color} rounded-3xl shadow-xl border-4 border-white overflow-hidden transition-colors duration-500 flex flex-col`}>
                        <div className="flex-1 flex flex-col items-center justify-center border-b border-white/50 relative group py-8 md:py-0">
                            <button onClick={() => playAudio(currentCard.letter)} className="absolute top-4 left-4 p-2 bg-white/50 hover:bg-white rounded-full transition-all text-gray-700 hover:text-blue-600 shadow-sm z-10 active:scale-95" title="Play Audio">
                                <Volume2 className={`w-6 h-6 ${isPlaying ? 'text-blue-600 animate-pulse' : ''}`} />
                            </button>
                            <div className="absolute top-4 right-4 opacity-20">
                                <span className="text-6xl md:text-9xl font-black text-black">{currentCard.translit}</span>
                            </div>
                            <div className={`text-8xl md:text-[120px] font-black ${currentCard.textColor} drop-shadow-md cursor-pointer hover:scale-105 transition-transform`} onClick={() => playAudio(currentCard.letter)}>
                                {currentCard.letter}
                            </div>
                            <div className="text-lg md:text-xl text-gray-600 font-semibold tracking-widest uppercase mt-2">
                                {currentCard.translit}
                            </div>
                        </div>
                        <div className="flex-[1.2] p-3 md:p-6 grid grid-cols-2 gap-2 md:gap-4">
                            {currentCard.words.map((item, idx) => (
                                <div key={idx} className="bg-white/80 backdrop-blur-sm rounded-xl p-2 md:p-3 flex flex-col md:flex-row items-center md:items-start text-center md:text-left gap-2 md:gap-4 shadow-sm hover:shadow-md transition-shadow relative group active:scale-95 duration-150">
                                    <button onClick={(e) => { e.stopPropagation(); playAudio(item.word); }} className="absolute top-1 right-1 p-1.5 bg-white rounded-full text-gray-400 hover:text-blue-600 hover:bg-blue-50 transition-colors shadow-sm z-10" title={`Play "${item.word}"`}>
                                        <Volume2 className="w-3 h-3 md:w-4 md:h-4" />
                                    </button>
                                    <div className="text-3xl md:text-4xl filter drop-shadow-sm cursor-pointer mt-2 md:mt-0" onClick={() => playAudio(item.word)}>
                                        {item.icon}
                                    </div>
                                    <div className="flex flex-col cursor-pointer w-full" onClick={() => playAudio(item.word)}>
                                        {renderWord(item.word, currentCard.letter)}
                                        <div className="text-xs md:text-sm text-gray-500 font-medium flex flex-col md:flex-row gap-0 md:gap-1 items-center md:items-start">
                                            <span>{item.trans}</span>
                                            <span className="text-gray-300 hidden md:inline">‚Ä¢</span>
                                            <span className="text-gray-700">{item.mean}</span>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    <div className="flex justify-between items-center mt-4 md:mt-8 px-2 md:px-4">
                        <button onClick={prevCard} className="p-3 md:p-4 rounded-full bg-white shadow-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-all active:scale-95">
                            <ArrowBigLeft className="w-6 h-6 md:w-8 md:h-8" />
                        </button>
                        <div className="flex gap-1 md:gap-2">
                            {flashcardData.map((_, idx) => (
                                <div key={idx} className={`w-1.5 h-1.5 md:w-2 md:h-2 rounded-full transition-all duration-300 ${idx === currentIndex ? 'bg-blue-600 w-4 md:w-6' : 'bg-gray-300'}`} />
                            ))}
                        </div>
                        <button onClick={nextCard} className="p-3 md:p-4 rounded-full bg-white shadow-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-all active:scale-95">
                            <ArrowBigRight className="w-6 h-6 md:w-8 md:h-8" />
                        </button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TeluguFlashcards />);
    </script>
</body>
