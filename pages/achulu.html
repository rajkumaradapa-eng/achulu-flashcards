<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telugu Achulu - Telugu Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <header class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-600">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                    </svg>
                    <h1 class="text-xl font-bold text-gray-800">Telugu Kiranam</h1>
                </div>
                <a href="../index.html" class="flex items-center space-x-2 text-blue-600 hover:text-blue-800 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9,22 9,12 15,12 15,22"/>
                    </svg>
                    <span class="font-medium">Home</span>
                </a>
            </div>
        </div>
    </header>
    <div class="pt-20 pb-16 flex flex-col items-center justify-center min-h-screen">
        <div id="root" class="w-full max-w-2xl p-4"></div>
    </div>
    <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
            <div class="text-center text-sm text-gray-600">
                ¬© 2024 Telugu Kiranam. Learn Telugu with love.
            </div>
        </div>
    </footer>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const ArrowBigLeft = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 15h-6v4l-7-7 7-7v4h6v6z" /></svg>);
        const ArrowBigRight = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9h6V5l7 7-7 7v-4H6V9z" /></svg>);
        const BookOpen = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" /><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>);
        const Volume2 = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" /><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14" /></svg>);
        const Home = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9,22 9,12 15,12 15,22"/></svg>);
        const Info = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10" /><line x1="12" y1="16" x2="12" y2="12" /><line x1="12" y1="8" x2="12.01" y2="8" /></svg>);

        const flashcardData = [
            { id: 1, letter: "‡∞Ö", translit: "a", words: [{ word: "‡∞Ö‡∞Æ‡±ç‡∞Æ", trans: "Amma", mean: "Mother", icon: "üë©" }, { word: "‡∞Ö‡∞Ø‡±ç‡∞Ø", trans: "Ayya", mean: "Father", icon: "üë®" }, { word: "‡∞Ö‡∞∞‡∞ü‡∞ø", trans: "Arati", mean: "Banana", icon: "üçå" }, { word: "‡∞Ö‡∞®‡∞æ‡∞∏", trans: "Anaasa", mean: "Pineapple", icon: "üçç" }], color: "bg-red-100", textColor: "text-red-700" },
            { id: 2, letter: "‡∞Ü", translit: "aa", words: [{ word: "‡∞Ü‡∞µ‡±Å", trans: "Aavu", mean: "Cow", icon: "üêÑ" }, { word: "‡∞Ü‡∞ï‡±Å", trans: "Aaku", mean: "Leaf", icon: "üçÉ" }, { word: "‡∞Ü‡∞ü", trans: "Aata", mean: "Play/Game", icon: "üèè" }, { word: "‡∞Ü‡∞ó‡±Å", trans: "Aagu", mean: "Stop", icon: "üõë" }], color: "bg-orange-100", textColor: "text-orange-700" },
            { id: 3, letter: "‡∞á", translit: "i", words: [{ word: "‡∞á‡∞≤‡±ç‡∞≤‡±Å", trans: "Illu", mean: "House", icon: "üè†" }, { word: "‡∞á‡∞ü‡±Å‡∞ï", trans: "Ituka", mean: "Brick", icon: "üß±" }, { word: "‡∞á‡∞∏‡±Å‡∞ï", trans: "Isuka", mean: "Sand", icon: "üèñ" }, { word: "‡∞á‡∞®‡±Å‡∞Æ‡±Å", trans: "Inumu", mean: "Iron/Metal", icon: "üî©" }], color: "bg-yellow-100", textColor: "text-yellow-700" },
            { id: 4, letter: "‡∞à", translit: "ee", words: [{ word: "‡∞à‡∞ó", trans: "Eega", mean: "Fly", icon: "ü™∞" }, { word: "‡∞à‡∞≤", trans: "Eela", mean: "Whistle", icon: "üå¨" }, { word: "‡∞à‡∞§", trans: "Eeta", mean: "Swim", icon: "üèä" }, { word: "‡∞à‡∞Æ‡±Ü", trans: "Eeme", mean: "She", icon: "üë©" }], color: "bg-green-100", textColor: "text-green-700" },
            { id: 5, letter: "‡∞â", translit: "u", words: [{ word: "‡∞â‡∞°‡±Å‡∞§", trans: "Uduta", mean: "Squirrel", icon: "üêø" }, { word: "‡∞â‡∞≤‡±ç‡∞≤‡∞ø", trans: "Ulli", mean: "Onion", icon: "üßÖ" }, { word: "‡∞â‡∞Ç‡∞ó‡∞∞‡∞Ç", trans: "Ungaram", mean: "Ring", icon: "üíç" }, { word: "‡∞ä‡∞Ø‡∞æ‡∞≤", trans: "Uyyala", mean: "Cradle", icon: "üß∏" }], color: "bg-teal-100", textColor: "text-teal-700" }
        ];

        function TeluguFlashcards() {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [teluguVoice, setTeluguVoice] = useState(null);
            const [isPlaying, setIsPlaying] = useState(false);

            useEffect(() => {
                const loadVoices = () => {
                    const allVoices = window.speechSynthesis.getVoices();
                    const foundVoice = allVoices.find(v => v.lang === 'te-IN' || v.name.toLowerCase().includes('telugu'));
                    setTeluguVoice(foundVoice);
                };
                loadVoices();
                if (window.speechSynthesis.onvoiceschanged !== undefined) {
                    window.speechSynthesis.onvoiceschanged = loadVoices;
                }
            }, []);

            const nextCard = () => setCurrentIndex((prev) => (prev + 1) % flashcardData.length);
            const prevCard = () => setCurrentIndex((prev) => (prev - 1 + flashcardData.length) % flashcardData.length);
            const currentCard = flashcardData[currentIndex];

            const playAudio = (text) => {
                if (!('speechSynthesis' in window)) return;
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                if (teluguVoice) utterance.voice = teluguVoice;
                utterance.lang = 'te-IN';
                utterance.rate = 0.6;
                utterance.onstart = () => setIsPlaying(true);
                utterance.onend = () => setIsPlaying(false);
                window.speechSynthesis.speak(utterance);
            };

            return (
                <div className="max-w-lg w-full">
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-3xl font-bold text-gray-800 flex items-center gap-2">
                            <BookOpen className="w-8 h-8 text-blue-600" />
                            Telugu Achulu (‡∞Ö‡∞ö‡±ç‡∞ö‡±Å‡∞≤‡±Å)
                        </h1>
                        <div className="text-gray-500 font-medium">Card {currentIndex + 1} of {flashcardData.length}</div>
                    </div>
                    <div className={`${currentCard.color} rounded-3xl shadow-xl border-4 border-white p-8`}>
                        <div className="text-center mb-6 relative">
                            <button onClick={() => playAudio(currentCard.letter)} className="absolute top-0 right-0 p-2 bg-white/50 hover:bg-white rounded-full">
                                <Volume2 className={`w-6 h-6 ${isPlaying ? 'animate-pulse' : ''}`} />
                            </button>
                            <div className={`text-9xl font-black ${currentCard.textColor} cursor-pointer`} onClick={() => playAudio(currentCard.letter)}>{currentCard.letter}</div>
                            <div className="text-xl text-gray-600 font-semibold mt-2">{currentCard.translit}</div>
                        </div>
                        <div className="grid grid-cols-2 gap-4">
                            {currentCard.words.map((item, idx) => (
                                <div key={idx} className="bg-white/80 rounded-xl p-3 text-center shadow-sm hover:shadow-md transition-shadow cursor-pointer" onClick={() => playAudio(item.word)}>
                                    <div className="text-4xl mb-2">{item.icon}</div>
                                    <div className="text-2xl font-bold text-gray-800">{item.word}</div>
                                    <div className="text-sm text-gray-500">{item.trans}</div>
                                    <div className="text-sm text-gray-700">{item.mean}</div>
                                </div>
                            ))}
                        </div>
                    </div>
                    <div className="flex justify-between items-center mt-8">
                        <button onClick={prevCard} className="p-4 rounded-full bg-white shadow-lg hover:shadow-xl transition-shadow">
                            <ArrowBigLeft className="w-6 h-6 text-gray-600" />
                        </button>
                        <div className="flex space-x-2">
                            {flashcardData.map((_, idx) => (
                                <button key={idx} onClick={() => setCurrentIndex(idx)} className={`w-3 h-3 rounded-full transition-colors ${
                                    idx === currentIndex ? 'bg-blue-600' : 'bg-gray-300'
                                }`} />
                            ))}
                        </div>
                        <button onClick={nextCard} className="p-4 rounded-full bg-white shadow-lg hover:shadow-xl transition-shadow">
                            <ArrowBigRight className="w-6 h-6 text-gray-600" />
                        </button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<TeluguFlashcards />, document.getElementById('root'));
    </script>
</body>
</html>
