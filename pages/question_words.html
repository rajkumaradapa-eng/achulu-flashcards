    <script type="text/babel">

        const Home = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9,22 9,12 15,12 15,22"/></svg>);

        const questionWords = [
            { id: 'q1', telugu: '‡∞è‡∞Æ‡∞ø‡∞ü‡∞ø?', translit: 'ƒími·π≠i?', english: 'What?', icon: 'ü§î', usage: '‡∞µ‡∞∏‡±ç‡∞§‡±Å‡∞µ‡±Å‡∞≤ ‡∞ó‡±Å‡∞∞‡∞ø‡∞Ç‡∞ö‡∞ø ‡∞Ö‡∞°‡∞ó‡∞°‡∞æ‡∞®‡∞ø‡∞ï‡∞ø (To ask about things)' },
            { id: 'q2', telugu: '‡∞é‡∞ï‡±ç‡∞ï‡∞°?', translit: 'Ekka·∏ça?', english: 'Where?', icon: 'üìç', usage: '‡∞∏‡±ç‡∞•‡∞≤‡∞Ç ‡∞ó‡±Å‡∞∞‡∞ø‡∞Ç‡∞ö‡∞ø ‡∞Ö‡∞°‡∞ó‡∞°‡∞æ‡∞®‡∞ø‡∞ï‡∞ø (To ask about place)' },
            { id: 'q3', telugu: '‡∞é‡∞™‡±ç‡∞™‡±Å‡∞°‡±Å?', translit: 'Eppu·∏çu?', english: 'When?', icon: '‚è∞', usage: '‡∞∏‡∞Æ‡∞Ø‡∞Ç ‡∞ó‡±Å‡∞∞‡∞ø‡∞Ç‡∞ö‡∞ø ‡∞Ö‡∞°‡∞ó‡∞°‡∞æ‡∞®‡∞ø‡∞ï‡∞ø (To ask about time)' },
            { id: 'q4', telugu: '‡∞é‡∞≤‡∞æ?', translit: 'ElƒÅ?', english: 'How?', icon: 'ü§∑', usage: '‡∞µ‡∞ø‡∞ß‡∞æ‡∞®‡∞Ç ‡∞≤‡±á‡∞¶‡∞æ ‡∞ï‡±ç‡∞∑‡±á‡∞Æ‡∞Ç ‡∞ó‡±Å‡∞∞‡∞ø‡∞Ç‡∞ö‡∞ø (Manner or Well-being)' },
            { id: 'q5', telugu: '‡∞é‡∞Ç‡∞¶‡±Å‡∞ï‡±Å?', translit: 'Enduku?', english: 'Why?', icon: '‚ùì', usage: '‡∞ï‡∞æ‡∞∞‡∞£‡∞Ç ‡∞Ö‡∞°‡∞ó‡∞°‡∞æ‡∞®‡∞ø‡∞ï‡∞ø (To ask reason)' }
        ];

        const qaExamples = {
            'q1': [{ q: "‡∞á‡∞¶‡∞ø ‡∞è‡∞Æ‡∞ø‡∞ü‡∞ø?", qt: "Idi ƒìmi·π≠i?", qm: "What is this?", a: "‡∞á‡∞¶‡∞ø ‡∞í‡∞ï ‡∞™‡±Å‡∞∏‡±ç‡∞§‡∞ï‡∞Ç.", at: "Idi oka pustakam.", am: "This is a book.", icon: "üìö" }],
            'q2': [{ q: "‡∞∞‡∞µ‡∞ø ‡∞é‡∞ï‡±ç‡∞ï‡∞° ‡∞â‡∞®‡±ç‡∞®‡∞æ‡∞°‡±Å?", qt: "Ravi ekka·∏ça unnƒÅ·∏çu?", qm: "Where is Ravi?", a: "‡∞∞‡∞µ‡∞ø ‡∞§‡∞® ‡∞á‡∞Ç‡∞ü‡±ç‡∞≤‡±ã ‡∞â‡∞®‡±ç‡∞®‡∞æ‡∞°‡±Å.", at: "Ravi tana in·π≠l≈ç unnƒÅ·∏çu.", am: "Ravi is in his house.", icon: "üè†" }],
            'q3': [{ q: "‡∞Æ‡±Ä‡∞∞‡±Å ‡∞é‡∞™‡±ç‡∞™‡±Å‡∞°‡±Å ‡∞µ‡∞∏‡±ç‡∞§‡∞æ‡∞∞‡±Å?", qt: "Mƒ´ru eppu·∏çu vastƒÅru?", qm: "When will you come?", a: "‡∞®‡±á‡∞®‡±Å ‡∞∞‡±á‡∞™‡±Å ‡∞â‡∞¶‡∞Ø‡∞Ç ‡∞µ‡∞∏‡±ç‡∞§‡∞æ‡∞®‡±Å.", at: "Nƒìnu rƒìpu udaya·πÉ vastƒÅnu.", am: "I will come tomorrow morning.", icon: "üóì" }],
            'q4': [{ q: "‡∞Æ‡±Ä‡∞∞‡±Å ‡∞é‡∞≤‡∞æ ‡∞â‡∞®‡±ç‡∞®‡∞æ‡∞∞‡±Å?", qt: "Mƒ´ru elƒÅ unnƒÅru?", qm: "How are you?", a: "‡∞®‡±á‡∞®‡±Å ‡∞ö‡∞æ‡∞≤‡∞æ ‡∞¨‡∞æ‡∞ó‡±Å‡∞®‡±ç‡∞®‡∞æ‡∞®‡±Å.", at: "Nƒìnu cƒÅlƒÅ bƒÅgunnƒÅnu.", am: "I am very fine.", icon: "üòä" }],
            'q5': [{ q: "‡∞™‡∞æ‡∞™ ‡∞é‡∞Ç‡∞¶‡±Å‡∞ï‡±Å ‡∞è‡∞°‡±Å‡∞∏‡±ç‡∞§‡±ã‡∞Ç‡∞¶‡∞ø?", qt: "PƒÅpa enduku ƒì·∏çust≈çndi?", qm: "Why is the child crying?", a: "‡∞™‡∞æ‡∞™‡∞ï‡±Å ‡∞Ü‡∞ï‡∞≤‡∞ø‡∞ó‡∞æ ‡∞â‡∞Ç‡∞¶‡∞ø.", at: "PƒÅpaku ƒÅkaligƒÅ undi.", am: "Child is hungry.", icon: "üçº" }]
        };

        function TeluguQuestionModule() {
            const [activeTab, setActiveTab] = useState('learn');
            const [selectedQAWordId, setSelectedQAWordId] = useState('q1');

            const playAudio = (text) => {
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'te-IN';
                    utterance.rate = 0.6;
                    window.speechSynthesis.speak(utterance);
                }
            };

            const currentExample = qaExamples[selectedQAWordId]?.[0];

            return (
                <div className="max-w-2xl w-full bg-white rounded-3xl shadow-xl overflow-hidden border-4 border-white flex flex-col h-auto min-h-[90vh]">
                    <div className="bg-indigo-600 p-2 flex justify-around items-center text-white shadow-md z-10 shrink-0 sticky top-0">
                        <button onClick={() => setActiveTab('learn')}
                            className={`flex flex-col items-center p-2 rounded-xl transition-all flex-1 ${activeTab === 'learn' ? 'bg-white/20 font-bold' : 'hover:bg-white/10 opacity-80'}`}>
                            <BookOpen className="w-6 h-6 mb-1" />
                            <span className="text-xs md:text-sm">Parichayam</span>
                        </button>
                        <button onClick={() => setActiveTab('examples')}
                            className={`flex flex-col items-center p-2 rounded-xl transition-all flex-1 ${activeTab === 'examples' ? 'bg-white/20 font-bold' : 'hover:bg-white/10 opacity-80'}`}>
                            <MessageCircle className="w-6 h-6 mb-1" />
                            <span className="text-xs md:text-sm">Q & A</span>
                        </button>
                    </div>
                    <div className="flex-1 overflow-y-auto p-4 md:p-6 bg-indigo-50/50">
                        {activeTab === 'learn' && (
                            <div className="grid grid-cols-1 gap-4 animate-fade-in pb-10">
                                <h2 className="text-xl font-bold text-indigo-900 mb-2 text-center">‡∞™‡±ç‡∞∞‡∞∂‡±ç‡∞®‡∞æ‡∞∞‡±ç‡∞•‡∞ï ‡∞™‡∞¶‡∞æ‡∞≤‡±Å (Question Words)</h2>
                                {questionWords.map((item) => (
                                    <div key={item.id} className="bg-white rounded-2xl p-4 shadow-sm border border-indigo-100 flex items-center gap-4 hover:shadow-md transition-all cursor-pointer group" onClick={() => playAudio(item.telugu)}>
                                        <div className="bg-indigo-100 p-3 rounded-full text-3xl group-hover:scale-110 transition-transform">{item.icon}</div>
                                        <div className="flex-1">
                                            <div className="flex items-baseline gap-2">
                                                <h3 className="text-2xl font-bold text-indigo-700">{item.telugu}</h3>
                                                <span className="text-sm font-semibold text-gray-500 italic">{item.translit}</span>
                                            </div>
                                            <p className="text-gray-800 font-medium">{item.english}</p>
                                            <p className="text-xs text-gray-500 mt-1">{item.usage}</p>
                                        </div>
                                        <button className="p-2 bg-indigo-50 rounded-full text-indigo-400 group-hover:text-indigo-600 group-hover:bg-indigo-100">
                                            <Volume2 className="w-5 h-5" />
                                        </button>
                                    </div>
                                ))}
                            </div>
                        )}
                        {activeTab === 'examples' && (
                            <div className="flex flex-col gap-4 animate-fade-in pb-4">
                                <div className="flex gap-2 overflow-x-auto pb-2 mb-2 scrollbar-hide shrink-0">
                                    {questionWords.map((w) => (
                                        <button key={w.id} onClick={() => setSelectedQAWordId(w.id)}
                                            className={`px-4 py-2 rounded-full whitespace-nowrap text-sm font-bold border-2 transition-all ${selectedQAWordId === w.id ? 'bg-indigo-600 text-white border-indigo-600 shadow-md' : 'bg-white text-gray-600 border-gray-200 hover:border-indigo-300'}`}>
                                            {w.telugu}
                                        </button>
                                    ))}
                                </div>
                                {currentExample && (
                                    <>
                                        <div className="bg-white rounded-2xl p-5 shadow-md border-l-8 border-orange-400 relative cursor-pointer hover:bg-orange-50 transition-colors" onClick={() => playAudio(currentExample.q)}>
                                            <span className="bg-orange-100 text-orange-700 px-3 py-1 rounded-full text-[10px] font-bold uppercase mb-2 inline-block tracking-wider">Question</span>
                                            <h3 className="text-xl md:text-2xl font-bold text-gray-800 mt-1 leading-snug">{currentExample.q}</h3>
                                            <p className="text-gray-500 italic text-sm">{currentExample.qt}</p>
                                            <p className="text-gray-600 font-medium text-sm mt-2 border-t pt-2 border-orange-100">{currentExample.qm}</p>
                                            <Volume2 className="w-5 h-5 text-orange-400 absolute bottom-4 right-4" />
                                        </div>
                                        <div className="bg-white rounded-2xl p-5 shadow-md border-l-8 border-green-500 relative cursor-pointer hover:bg-green-50 transition-colors" onClick={() => playAudio(currentExample.a)}>
                                            <div className="absolute top-4 right-4 text-green-200 text-3xl">{currentExample.icon}</div>

                    </div>

            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TeluguQuestionModule />);
    </script>
</body>
