<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telugu Hallulu - Telugu Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <header class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-600">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                    </svg>
                    <h1 class="text-xl font-bold text-gray-800">Telugu Kiranam</h1>
                </div>
                <a href="../index.html" class="flex items-center space-x-2 text-blue-600 hover:text-blue-800 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9,22 9,12 15,12 15,22"/>
                    </svg>
                    <span class="font-medium">Home</span>
                </a>
            </div>
        </div>
    </header>
    <div class="pt-20 pb-16 flex flex-col items-center justify-center min-h-screen">
        <div id="root" class="w-full max-w-2xl p-4"></div>
    </div>
    <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
            <div class="text-center text-sm text-gray-600">
                ¬© 2024 Telugu Kiranam. Learn Telugu with love.
            </div>
        </div>
    </footer>
    <script type="text/babel">
        const { useState } = React;
        const ArrowBigLeft = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 15h-6v4l-7-7 7-7v4h6v6z" /></svg>);
        const ArrowBigRight = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9h6V5l7 7-7 7v-4H6V9z" /></svg>);
        const BookOpen = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" /><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>);
        const Home = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9,22 9,12 15,12 15,22"/></svg>);

        const halluluData = [
            { id: 1, letter: "‡∞ï", translit: "ka", words: [{ word: "‡∞ï‡∞≤‡∞Ç", trans: "Kalam", mean: "Pen", icon: "üñä" }, { word: "‡∞ï‡∞®‡±ç‡∞®‡±Å", trans: "Kannu", mean: "Eye", icon: "üëÅ" }, { word: "‡∞ï‡∞Æ‡∞≤‡∞Ç", trans: "Kamalam", mean: "Lotus", icon: "ü™∑" }, { word: "‡∞ï‡∞•", trans: "Katha", mean: "Story", icon: "üìö" }], color: "bg-red-50", textColor: "text-red-700" },
            { id: 2, letter: "‡∞ñ", translit: "kha", words: [{ word: "‡∞ñ‡∞°‡±ç‡∞ó‡∞Ç", trans: "Khadgam", mean: "Sword", icon: "‚öî" }, { word: "‡∞ñ‡∞∞‡∞Ç", trans: "Kharam", mean: "Donkey", icon: "ü´è" }, { word: "‡∞ñ‡∞®‡∞ø‡∞ú‡∞Æ‡±Å", trans: "Khanijamu", mean: "Mineral", icon: "üíé" }], color: "bg-orange-50", textColor: "text-orange-700" },
            { id: 3, letter: "‡∞ó", translit: "ga", words: [{ word: "‡∞ó‡∞°‡∞ø‡∞Ø‡∞æ‡∞∞‡∞Ç", trans: "Gadiyaram", mean: "Clock", icon: "‚è∞" }, { word: "‡∞ó‡∞∞‡∞ø‡∞ü", trans: "Garita", mean: "Ladle", icon: "ü•Ñ" }, { word: "‡∞ó‡∞∞‡∞ø‡∞ï", trans: "Garika", mean: "Grass", icon: "üåæ" }], color: "bg-yellow-50", textColor: "text-yellow-700" },
            { id: 4, letter: "‡∞ò", translit: "gha", words: [{ word: "‡∞ò‡∞≤‡±Å", trans: "Ghallu", mean: "Jingle Sound", icon: "üìø" }, { word: "‡∞ò‡∞ü‡∞Ç", trans: "Ghatam", mean: "Pot", icon: "‚ö±" }, { word: "‡∞ò‡∞®‡∞§", trans: "Ghanatha", mean: "Greatness", icon: "üèÜ" }], color: "bg-green-50", textColor: "text-green-700" },
            { id: 5, letter: "‡∞ö", translit: "cha", words: [{ word: "‡∞ö‡∞ï‡±ç‡∞∞‡∞Ç", trans: "Chakram", mean: "Wheel", icon: "üõû" }, { word: "‡∞ö‡∞∞‡∞ñ", trans: "Charakha", mean: "Spinning Wheel", icon: "üß∂" }, { word: "‡∞ö‡∞¶‡±Å‡∞µ‡±Å", trans: "Chaduvu", mean: "Education", icon: "üìñ" }], color: "bg-teal-50", textColor: "text-teal-700" }
        ];

        function TeluguHalluluFlashcards() {
            const [currentIndex, setCurrentIndex] = useState(0);
            
            const nextCard = () => setCurrentIndex((prev) => (prev + 1) % halluluData.length);
            const prevCard = () => setCurrentIndex((prev) => (prev - 1 + halluluData.length) % halluluData.length);
            const currentCard = halluluData[currentIndex];

            const playAudio = (text) => {
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'te-IN';
                    utterance.rate = 0.6;
                    window.speechSynthesis.speak(utterance);
                }
            };

            return (
                <div className="max-w-2xl w-full">
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-2xl md:text-3xl font-bold text-gray-800 flex items-center gap-2">
                            <BookOpen className="w-8 h-8 text-green-600" />
                            Telugu Hallulu (‡∞π‡∞≤‡±ç‡∞≤‡±Å‡∞≤‡±Å)
                        </h1>
                        <div className="text-gray-500 font-medium whitespace-nowrap">
                            {currentIndex + 1} / {halluluData.length}
                        </div>
                    </div>
                    <div className={`relative w-full aspect-[4/3] ${currentCard.color} rounded-3xl shadow-xl border-4 border-white overflow-hidden transition-colors duration-500 flex flex-col`}>
                        <div className="flex-1 flex flex-col items-center justify-center border-b border-white/50 relative">
                            <div className="absolute top-4 right-4 opacity-20">
                                <span className="text-8xl md:text-9xl font-black text-black">{currentCard.translit}</span>
                            </div>
                            <div className={`text-[100px] md:text-[120px] font-black ${currentCard.textColor} drop-shadow-md cursor-pointer`} onClick={() => playAudio(currentCard.letter)}>
                                {currentCard.letter}
                            </div>
                            <div className="text-xl text-gray-600 font-semibold tracking-widest uppercase mt-2">
                                {currentCard.translit}
                            </div>
                        </div>
                        <div className="flex-[1.2] p-4 md:p-6 grid grid-cols-2 gap-3 md:gap-4 overflow-y-auto">
                            {currentCard.words.map((item, idx) => (
                                <div key={idx} className="bg-white/80 backdrop-blur-sm rounded-xl p-2 md:p-3 flex flex-col md:flex-row items-center md:items-start text-center md:text-left gap-2 md:gap-4 shadow-sm hover:shadow-md transition-shadow cursor-pointer" onClick={() => playAudio(item.word)}>
                                    <div className="text-3xl md:text-4xl filter drop-shadow-sm">
                                        {item.icon}
                                    </div>
                                    <div className="flex flex-col items-center md:items-start w-full">
                                        <span className="font-medium text-2xl font-bold text-gray-800">{item.word}</span>
                                        <div className="text-xs md:text-sm text-gray-500 font-medium flex flex-wrap justify-center md:justify-start gap-1">
                                            <span>{item.trans}</span>
                                            <span className="text-gray-300 hidden md:inline">‚Ä¢</span>
                                            <span className="text-gray-700">{item.mean}</span>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    <div className="flex justify-between items-center mt-6 px-4 w-full">
                        <button onClick={prevCard} className="p-3 md:p-4 rounded-full bg-white shadow-lg text-gray-700 hover:bg-green-50 hover:text-green-600 transition-all active:scale-95">
                            <ArrowBigLeft className="w-6 h-6 md:w-8 md:h-8" />
                        </button>
                        <div className="flex gap-1 md:gap-2 overflow-x-auto max-w-[50%] px-2 scrollbar-hide">
                            {halluluData.map((_, idx) => (
                                <div key={idx} onClick={() => setCurrentIndex(idx)}
                                    className={`flex-shrink-0 h-2 rounded-full transition-all duration-300 cursor-pointer ${idx === currentIndex ? 'bg-green-600 w-6' : 'bg-gray-300 w-2'}`} />
                            ))}
                        </div>
                        <button onClick={nextCard} className="p-3 md:p-4 rounded-full bg-white shadow-lg text-gray-700 hover:bg-green-50 hover:text-green-600 transition-all active:scale-95">
                            <ArrowBigRight className="w-6 h-6 md:w-8 md:h-8" />
                        </button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TeluguHalluluFlashcards />);
    </script>
</body>
</html>
